# 服务器配置
server:
  host: "0.0.0.0"
  port: 8080          # HTTP Server 端口
  tcp_port: 50051     # TCP Server (gRPC) 端口
  mode: "development"  # development, production

# 数据库配置
database:
  driver: "mysql"  # 数据库驱动: mysql, postgres
  host: "192.168.215.4"
  port: 3306
  username: "root"
  password: "root"
  database: "entrytask"
  charset: "utf8mb4"
  parse_time: true
  loc: "Local"
  # 连接池配置
  max_open_conns: 100
  max_idle_conns: 10
  conn_max_lifetime: 3600  # 秒

# Redis配置
redis:
  host: "192.168.215.2"
  port: 6379
  password: ""
  db: 0
  # 连接池配置
  pool_size: 10
  min_idle_conns: 5
  max_retries: 3
  dial_timeout: 5  # 秒
  read_timeout: 3  # 秒
  write_timeout: 3 # 秒

# 雪花ID配置
snowflake:
  machine_id: 1  # 机器ID (0-1023)

# 日志配置
log:
  level: "info"  # debug, info, warn, error
  output: "stdout"  # stdout, file
  file_path: "./logs/app.log"

